<div class="item-block">
  <div>
    {{name}}
  </div>
  <div class="contentRight">
    <p><span class="glyphicon glyphicon-arrow-up"></span></p>
    <i class="fa fa-arrow-up" (click)="moveItemUp()"></i>
    <i class="fa fa-arrow-down" (click)="moveItemDown()"></i>
    <button type="button" class="close" aria-label="Close" (click)="onDeleteItem()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
