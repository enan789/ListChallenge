<form [formGroup]="listForm">
  <div class="form-group">
    <input type="text" id="newList" class="form-control" formControlName="newList"/>
  </div>
  <button [disabled]="listForm.invalid" (click)="createList(listForm)" type="submit">Create new list</button>
</form>

<div class="columns">
  <div *ngFor="let list of lists">
    <app-list class="list" [title]="list">
    </app-list>
  </div>
</div>
